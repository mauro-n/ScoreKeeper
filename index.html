<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Score Keeper</h1>
        <div>Game Exercise</div>
        <img class="portrait" src="static/images/pingpong.jpg" alt="ping pong">
        <div id="score">
            <span class="scores" id="scorep1">0</span>
            <span>To</span>
            <span class="scores" id="scorep2">0</span>
        </div>
        <div>Use the buttons below to keep score</div>
        <div>
            <span>Playing To</span>
            <select name="" id="playTo">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <div id="buttons-wrapper">
            <button id="p1btn">Player one</button>
            <button id="p2btn">Player two</button>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
<script src="static/lib.js"></script>
<script src="static/app.js"></script>
</html>
